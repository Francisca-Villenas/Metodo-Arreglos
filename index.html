<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de Arreglos</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Todo List</h2>
        <h3>Nueva tarea</h3>
        <div>
            <input id="textUser" class="input" type="text">
            <button id="btnAdd" class="btn"> Agregar </button>
        </div>

        <section class="section" >
            <div class="text">
                <p>Total: <span id="quantity" >0</span></p>
                <p>Realizadas: <span id="completed">0</span></p>
            </div>
        

            <div id="tareas" class="tarea">
                <p>ID - Tarea</p>
                <ul id="taskList"></ul>
            </div>
        </section>
        
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
